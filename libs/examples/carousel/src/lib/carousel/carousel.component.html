<rca-carousel #carousel>
  <ng-container *ngIf="carousel.activeState$ | async as activeState">
    <rca-carousel-item state="spongebob" [activeState]="activeState">
      <img
        src="assets/spongebob/spongebob-01.png"
        data-image="1"
        class="size-sm"
      />
      <img
        src="assets/spongebob/spongebob-02.png"
        data-image="2"
        class="size-xl m-md"
      />
      <img
        src="assets/spongebob/spongebob-03.png"
        data-image="3"
        class="size-md m-sm"
      />
    </rca-carousel-item>
    <rca-carousel-item state="patrick" [activeState]="activeState">
      <img
        src="assets/spongebob/patrick-03.png"
        data-image="1"
        class="size-md m-sm"
      />
      <img
        src="assets/spongebob/patrick-02.png"
        data-image="2"
        class="size-lg m-lg"
      />
      <img
        src="assets/spongebob/patrick-01.png"
        data-image="3"
        class="size-xl"
      />
    </rca-carousel-item>
    <rca-carousel-item state="gary" [activeState]="activeState">
      <img
        src="assets/spongebob/gary-01.png"
        data-image="1"
        class="size-xl m-md"
      />
      <img src="assets/spongebob/gary-02.png" data-image="2" class="size-sm" />
      <img
        src="assets/spongebob/gary-03.png"
        data-image="3"
        class="size-md m-md"
      />
    </rca-carousel-item>
  </ng-container>
</rca-carousel>
